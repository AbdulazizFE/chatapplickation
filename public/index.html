<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abood Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="new-correct-integrity-hash" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto mt-5">
          <ul id="messages" class="list-group"></ul>
          <form id="form" class="mt-3">
            <div class="input-group">
              <input
                id="m"
                class="form-control"
                placeholder="Type your message..."
                autocomplete="off"
              />
              <button class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        const socket = io();

        // Check if the user's name is stored in local storage
        const storedName = localStorage.getItem("userName");

        if (!storedName) {
          // Use window.alert to prompt the user to enter their name
          const name = prompt("Enter Your Name:");

          // Store the user's name in local storage
          localStorage.setItem("userName", name);

          // Inform the server about the user's name
          socket.emit("user connected", { name });
        } else {
          // If the name is stored, directly show the chat input
          $("#m").prop("disabled", false);
        }

        // Load previous messages from localStorage
        const storedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        for (const message of storedMessages) {
          displayMessage(message);
        }

        // Listen for messages
        socket.on("chat message", (data) => {
          // Display name, message, and timestamp
          displayMessage(data);

          // Save the message in localStorage
          const storedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
          storedMessages.push(data);
          localStorage.setItem("chatMessages", JSON.stringify(storedMessages));
        });

        // Submit form to send a message
        $("form").submit(function () {
          const message = $("#m").val();

          // Get the current timestamp on the client side
          const timestamp = new Date().toLocaleTimeString();

          // Get the user's name from local storage
          const name = localStorage.getItem("userName");

          // Emit a message with both name, message, and timestamp
          socket.emit("chat message", { name, message, timestamp });

          // Clear input field
          $("#m").val("");

          return false;
        });

        // Function to display a message on the page
        function displayMessage(data) {
          $("#messages").append(
            $("<li>").html(
              `<strong>${data.name}:</strong> ${data.message} <span class="timestamp">${data.timestamp}</span>`
            )
          );
        }
      });
    </script>

  </body>
</html>
